[build]
  publish = "public"
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "10"

[[plugins]]
  package = "netlify-plugin-gatsby-cache"

[[redirects]]
  from = "/blockchain-for-payments/"
  to = "https://mintblue.com/blockchain-for-financial-inclusion/"
  status = 301
  force = true

[[redirects]]
  from = "/blockchain-in-accounting/"
  to = "https://mintblue.com/blockchain-in-accounting/"
  status = 301
  force = true

[[redirects]]
  from = "/micropyaments/"
  to = "https://mintblue.com/pricing/"
  status = 301
  force = true
