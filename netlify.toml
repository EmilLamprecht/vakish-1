[build]
  publish = "public"
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "10"

[[plugins]]
  package = "netlify-plugin-gatsby-cache"

[[redirects]]
  from = "/data-interoperability/"
  to = "https://mintblue.com/data-interoperability/"
  status = 301
  force = true

[[redirects]]
  from = "/data-ownership/"
  to = "https://mintblue.com/data-ownership/"
  status = 301
  force = true

[[redirects]]
  from = "/data-sovereignty/"
  to = "https://mintblue.com/data-sovereignty/"
  status = 301
  force = true
